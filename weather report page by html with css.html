<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Report</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #87cefa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .weather-container h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 48px;
      color: #ff4500;
      font-weight: bold;
      margin: 10px 0;
    }

    .condition {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: #777;
      margin-top: 20px;
    }

    .details div {
      width: 45%;
    }

    .icon {
      font-size: 40px;
      color: #ffa500;
      margin-bottom: 10px;
    }

    .city-select {
      margin-top: 20px;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="icon">☀️</div>
    <h2>New York City</h2>
    <div class="temp">27°C</div>
    <div class="condition">Sunny</div>
    <div class="details">
      <div>Humidity: <strong>60%</strong></div>
      <div>Wind: <strong>12 km/h</strong></div>
    </div>
    <div class="city-select">
      <label for="city">Change City:</label>
      <select id="city">
        <option>New York</option>
        <option>London</option>
        <option>Tokyo</option>
        <option>Paris</option>
        <option>Delhi</option>
      </select>
    </div>
  </div>
</body>
</html>
